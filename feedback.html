<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Single+Day&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Honk&family=Single+Day&display=swap" rel="stylesheet">
</head>
<body id="background_color" >
    <h1 id="feedback_titles">Feedback</h1>
    <form id="feedback_subtitles">
        <div>
            <label for="name">name:</label>
            <input id="name" type="text" name="name" placeholder="Lim Ah Wei" required>
        </div>
        <div>
            <label for="email">email:</label>
            <input id="email" type="email" name="email" placeholder="LimAhWei@gmail.com" required>
        </div>
        <div>
            <label for="student">Student:</label>
            <input type="radio" id="student" name="job" value="student" >
            <label for="teacher">Teacher:</label>
            <input type="radio" id="teacher" name="job" value="teacher">
        </div>
        <div>
            <label for="comment">comment:</label>
        </div>
        <div>
            <textarea rows="5" cols="50">
            </textarea>
        </div>
        <div>
            <input type="reset">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    
</body>
</html>
